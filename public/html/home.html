<span>
  <h1>Welcome!</h1>
  <br/>
  <div class = "group"> <!-- using group div for animation -->
    <input type="text" required ng-model="searchData">
    <span class="bar"></span> <!-- for underline animation -->
    <!-- ngChange="updateSearch() -->
    <label>Looking for a specific article?</label>
  </div>
  <h4>Below are articles about different shoes: </h4>
  <div class = 'list'>
    <ul>
    	<!--looks at the index as opposed to content-->
      <div ng-repeat='obj in posts | searchFor:searchData'>
        <li>
          <a href="#/pages/{{obj.url}}">{{obj.title}}</a>
        </li>
      </div>
    </ul>
  </div>
</span>

<button href="#/new">Add your own!</button>
