<div>
    <h1>Admin Page</h1>
    <h3>Click on the 'x' next to the post you want to delete: </h3>
  </div>
  <div class = 'list'>
    <ul>
      <!--looks at the index as opposed to content-->
      <div ng-repeat='obj in posts track by $index'> 
        <li>
          <a href="/pages/{{obj.url}}">{{obj.title}}</a>
          <button ng-click="delPost()">x</button>
        </li>
      </div>
    </ul>
  </div>
</div>
