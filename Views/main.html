<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/javascript/controller.js"></script>
    <link rel="stylesheet" type="text/css" href="templates/styles.css">
  </head>
  <body>
    <div class = 'container' ng-app="ToDoApp" ng-controller="ToDoController">
      <div id="title">
        <h2> You have <span id='emphasis'> {{tasks.length}} </span> tasks to complete! </h2>
      </div>
      <div>
        <form  ng-submit="add()">
          <input id='input' type="text" ng-model="task.text">
        </form>
      </div>
      <div class="tasks">
        <h3> Tasks to complete: </h3>
          <ul>
            <li ng-repeat="t in tasks track by $index">
              <div ng-hide="editorEnabled">
                {{t.text}}
                <a href="#" ng-click="editorEnabled=!editorEnabled">Edit title</a>
                <a href="#" ng-click="complete()">X</a>
              </div>
              <div ng-show="editorEnabled">
                <input ng-model="t.text">
                <a href="#" ng-click="editorEnabled=!editorEnabled; edit()">Done editing?</a>
              </div>
          </ul>
      </div>
      <div class='tasks'>
        <h3> Completed Tasks: </h3>
          <ul id="completed">
            <li ng-repeat="t in completed track by $index">
                {{t.text}}
            </li>
          </ul>
      </div>
    </div>

  </body>
</html>
